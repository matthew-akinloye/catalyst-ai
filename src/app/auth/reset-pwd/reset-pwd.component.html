<main class="flex items-center justify-center min-h-screen bg-base-200">
    <div class="w-full max-w-md p-6 bg-base-100 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-primary-800">Reset Password</h2>
        <p class="text-center text-primary-500">Enter your email to receive a password reset link.</p>

        <form (ngSubmit)="resetPassword()" class="mt-4">
            <!-- Email Input -->
            <div>
                <label class="block text-primary-700">Email</label>
                <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                    class="input input-bordered w-full mt-1" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full mt-4">Send Reset Link</button>

            <!-- Back to Login -->
            <p class="text-sm text-center text-primary-600 mt-4">
                Remember your password? <a href="/login" class="text-primary hover:underline">Login</a>
            </p>
        </form>
    </div>
</main>
