<main class="flex items-center justify-center min-h-screen bg-base-200">
    <div class="w-full max-w-md p-6 bg-base-100 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-primary-800">Register</h2>
        <p class="text-center text-primary-500">Create an account to access CatalystAI</p>

        <form (ngSubmit)="onSubmit()" class="mt-4">
            <!-- Step 1: Personal Details -->
            <div *ngIf="step === 1">
                <label class="block text-primary-700">Full Name</label>
                <input type="text" [(ngModel)]="form.fullName" name="fullName" class="input input-bordered w-full mt-1"
                    required>

                <label class="block mt-3 text-primary-700">Email</label>
                <input type="email" [(ngModel)]="form.email" name="email" class="input input-bordered w-full mt-1"
                    required>

                <label class="block mt-3 text-primary-700">Phone Number</label>
                <input type="tel" [(ngModel)]="form.phone" name="phone" class="input input-bordered w-full mt-1"
                    required>

                <label class="block mt-3 text-primary-700">Gender</label>
                <select [(ngModel)]="form.gender" name="gender" class="select select-bordered w-full mt-1">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <button type="button" (click)="nextStep()" class="btn btn-primary w-full mt-4">Next</button>
            </div>

            <!-- Step 2: Work & Education -->
            <div *ngIf="step === 2">
                <label class="block text-primary-700">Work Experience (Years)</label>
                <input type="number" [(ngModel)]="form.experience" name="experience"
                    class="input input-bordered w-full mt-1" required>

                <label class="block mt-3 text-primary-700">Highest Education Level</label>
                <select [(ngModel)]="form.education" name="education" class="select select-bordered w-full mt-1">
                    <option>High School</option>
                    <option>Bachelor's</option>
                    <option>Master's</option>
                    <option>PhD</option>
                </select>

                <label class="block mt-3 text-primary-700">Upload Resume</label>
                <input type="file" (change)="onFileChange($event)" class="file-input file-input-bordered w-full mt-1">

                <div class="flex justify-between mt-4">
                    <button type="button" (click)="prevStep()" class="btn btn-outline">Back</button>
                    <button type="button" (click)="nextStep()" class="btn btn-primary">Next</button>
                </div>
            </div>

            <!-- Step 3: Career Goals -->
            <div *ngIf="step === 3">
                <label class="block text-primary-700">Desired Industry</label>
                <input type="text" [(ngModel)]="form.industry" name="industry" class="input input-bordered w-full mt-1"
                    required>

                <label class="block mt-3 text-primary-700">Job Role</label>
                <input type="text" [(ngModel)]="form.jobRole" name="jobRole" class="input input-bordered w-full mt-1"
                    required>

                <label class="block mt-3 text-primary-700">Career Goals</label>
                <textarea [(ngModel)]="form.careerGoals" name="careerGoals"
                    class="textarea textarea-bordered w-full mt-1"></textarea>

                <div class="flex justify-between mt-4">
                    <button type="button" (click)="prevStep()" class="btn btn-outline">Back</button>
                    <button type="button" (click)="nextStep()" class="btn btn-primary">Next</button>
                </div>
            </div>

            <!-- Step 4: Password -->
            <div *ngIf="step === 4">
                <label class="block text-primary-700">Password</label>
                <input type="password" [(ngModel)]="form.password" name="password"
                    class="input input-bordered w-full mt-1" required>

                <label class="block mt-3 text-primary-700">Confirm Password</label>
                <input type="password" [(ngModel)]="form.confirmPassword" name="confirmPassword"
                    class="input input-bordered w-full mt-1" required>

                <div class="flex justify-between mt-4">
                    <button type="button" (click)="prevStep()" class="btn btn-outline">Back</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-primary-600 mt-4">
            Already have an account? <a href="/login" class="text-primary hover:underline">Login</a>
        </p>
    </div>
</main>
