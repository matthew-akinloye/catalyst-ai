<main class="flex items-center justify-center min-h-screen bg-base-200">
    <div class="w-full max-w-md p-6 bg-base-100 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-primary-800">Change Password</h2>
        <p class="text-center text-primary-500">Update your password for better security.</p>

        <form class="mt-4" (ngSubmit)="changePassword()">
            <!-- Old Password -->
            <div>
                <label class="block text-primary-700">Current Password</label>
                <input type="password" [(ngModel)]="form.oldPassword" name="oldPassword"
                    class="input input-bordered w-full mt-1" required>
            </div>

            <!-- New Password -->
            <div class="mt-3">
                <label class="block text-primary-700">New Password</label>
                <input type="password" [(ngModel)]="form.newPassword" name="newPassword"
                    class="input input-bordered w-full mt-1" required>
            </div>

            <!-- Confirm New Password -->
            <div class="mt-3">
                <label class="block text-primary-700">Confirm New Password</label>
                <input type="password" [(ngModel)]="form.confirmPassword" name="confirmPassword"
                    class="input input-bordered w-full mt-1" required>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-full mt-4">Update Password</button>

            <!-- Back to Profile -->
            <p class="text-sm text-center text-primary-600 mt-4">
                <a href="/profile" class="text-primary hover:underline">Back to Profile</a>
            </p>
        </form>
    </div>
</main>
